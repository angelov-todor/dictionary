  fields:
    position:
      type: position
  manyToOne:
    image:
      targetEntity: Core\Main\Domain\Model\Image
      joinColumn:
        name: image_id
        referencedColumnName: id
    unit:
      targetEntity: Core\Main\Domain\Model\Unit\Unit
      joinColumn:
        name: unit_id
        referencedColumnName: id
